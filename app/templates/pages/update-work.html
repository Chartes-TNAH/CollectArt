{% extends "conteneur.html" %}

{% block titre %}| Modifier oeuvre{%endblock%}

{% block corps %}

<div>
    <center>
      <h2>Modifier une oeuvre</h2>
      <p>Complétez le formulaire et cliquez sur "Modifier" pour modifier les données sur l'oeuvre</p>
    </center>
</div>
<form class="form" method="POST" action="{{url_for('update_work', work_id=updateWork.work_id)}}" style="text-align: center">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Titre de l'oeuvre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" value="{{updateWork.work_title}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-nom" class="col-sm-2 col-form-label">Nom de l'artiste</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" value="{{updateWork.work_author}}" name="author">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-email" class="col-sm-2 col-form-label">Date de l'oeuvre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" value="{{updateWork.work_date}}" name="date">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Technique de l'oeuvre</label>
    <div class="col-sm-10">
      <select class="form-control" name="medium">
            <option value="all">{{updateWork.work_medium}}</option>
            {% for medium in mediums %}
            <option value="{{medium.label}}">{{medium.label}}</option>
            {% endfor %}
        </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Dimensions de l'oeuvre en cm</label>
    <div class="col-sm-10">
      <input class="form-control" value="{{updateWork.work_dimensions}}" name="dimensions">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Lien de l'image de l'oeuvre</label>
    <div class="col-sm-10">
      <input class="form-control" value="{{updateWork.work_image_lien}}" name="image">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Modifier</button>
  </div>
</form>

{% endblock %}
