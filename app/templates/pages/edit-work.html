{% extends "conteneur.html" %}

{% block titre %}| Ajouter une oeuvre{% endblock %}

{% block corps %}

<div>
    <center>
        <h2>Ajouter une oeuvre</h2>
        <p>Complétez le formulaire et cliquez sur "Ajouter" pour ajouter une nouvelle oeuvre à la collection</p>
    </center>
</div>
<form class="form" method="POST" action="{{url_for('edit_work', collection_id=collection.collection_id)}}" style="text-align: center">
  <div class="form-group row">
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" placeholder="Titre de l'oeuvre"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input type="text" class="form-control" name="author" placeholder="Nom de l'artiste"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input type="text" class="form-control" name="date" placeholder="Date de l'oeuvre"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <select class="form-control" name="medium">
            <option value="all">Sélectionner une technique</option>
            {% for medium in mediums %}
            <option value="{{medium.label}}">{{medium.label}}</option>
            {% endfor %}
        </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input type="text" class="form-control" name="dimensions" placeholder="Dimensions de l'oeuvre en cm"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input type="text" class="form-control" name="image" placeholder="Lien de l'image de l'oeuvre"/>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </div>
</form>
{% endblock %}
