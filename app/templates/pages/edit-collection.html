{% extends "conteneur.html" %}

{% block titre %}| Ajouter une collection{% endblock %}

{% block corps %}

<div>
    <center>
        <h2>Ajouter une collection</h2>
        <p>Complétez le formulaire et cliquez sur "Créer" pour ajouter une nouvelle collection</p>
    </center>
</div>
<form class="form" method="POST" action="{{url_for('edit_collection')}}" style="text-align: center">
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="Nom de la collection"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="text" class="form-control" name="collector_name" placeholder="Nom du/de la collectionneur·euse"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="text" class="form-control" name="collector_firstname" placeholder="Prénom du/de la collectionneur·euse"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="text" class="form-control" name="collector_date" placeholder="Dates du/de la collectionneur·euse"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <textarea class="form-control" name="collector_bio" placeholder="Biographie du/de la collectionneur·euse"></textarea>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Créer</button>
    </div>
</form>
{% endblock %}
